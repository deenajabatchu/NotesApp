{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">All Notes</h2>
{% if notes %}
    <div class="row">
        {% for note in notes %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                    <a href="{{ url_for('delete_note', note_id=note.id) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% else %}
    <p>No notes yet. <a href="{{ url_for('add_note') }}">Add one</a>!</p>
{% endif %}
{% endblock %}
